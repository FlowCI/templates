#
# Maven Project Template
#

envs:
  # Git config
  FLOWCI_GIT_URL: "https://github.com/FlowCI/spring-petclinic-sample.git"
  FLOWCI_GIT_BRANCH: "master"

  ## Credential name if git repo url is ssh or login required for http
  # FLOWCI_GIT_CREDENTIAL: "the credentail name your created"

steps:
  - name: clone
    docker:
      image: flowci/debian-git
    plugin: 'gitclone'
    allow_failure: false

  - name: run unit test
    docker:
      image: maven:3.6-jdk-8
    plugin: 'maven-test'

  - name: package
    docker:
      image: maven:3.6-jdk-8
    plugin: 'maven-package'

  - name: upload
    docker:
      image: ubuntu:18.04
    envs:
      artifact_path: ${FLOWCI_MAVEN_PKGS}
    plugin: 'artifact-upload'